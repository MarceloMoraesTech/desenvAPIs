<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Co-working Procergs</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="login">
    <h1>Co-working Procergs</h1>
    <div class="userPassword">
      <label for="">Usuário</label>
      <input type="text" name="" id="">

      <label for="">Senha</label>
      <input type="text">
    </div>

    <button id='google-login' class="google-login-button">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" width="20" height="20">
      Entrar com Google
    </button>
    
  </div>
     
    
  <script>
    function signInWithGoogle() {
      // Redirecionar para a rota de autenticação do Google no backend
      window.location.href = "http://localhost:3333/auth/google";
    }
    // Adicionar um evento de clique ao botão
    const googleLoginButton = document.getElementById("google-login");
    googleLoginButton.addEventListener("click", signInWithGoogle);

  </script>
  
</body>
</html>
